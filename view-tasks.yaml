aliases:
  - 'handlebars-layout'
watch:
  files:
    - '<%= dev %>/index.html'
  tasks:
    - 'view'
handlebars-layout:
  options:
    basePath: '<%= dev %>'
    partials:
      - '<%= dev %>/layouts/**/*.html'
      - '<%= dev %>/modules/**/*.html'
    data:
      - '<%= dev %>/data/**/*.yaml'
  files:
    '<%= dist %>/' : '<%= dev %>/*.html'
