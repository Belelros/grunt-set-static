aliases:
  - 'less'
  - 'autoprefixer'
bower:
  dest: '<%= dist %>/bower.css'
  type: '.css'
less:
  files:
    '<%= dist %>/styles.css':
      - '<%= dist %>/bower.css'
      - '<%= dev %>/styles/<%= package.name %>.less'
autoprefixer:
  options:
    browsers:
      - 'last 2 versions'
    map: false
  expand: true
  flatten: true
  src: '<%= dist %>/styles.css'
  dest: '<%= dist %>/'
watch:
  options:
    livereload: false
  files:
    - '<%= dev %>/**/*.less'
  tasks:
    - 'styles'
watch__css:
  files:
    - '<%= dist %>/**/*.css'
cssmin:
  files:
    -
      expand: true
      cwd: '<%= dist %>'
      src: '**/*.css'
      dest: '<%= dist %>'
clean:
  - '<%= dist %>/bower.css'
